<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    </script>
  </head>
  <body>
    <form method="post" name="opinion">
      <fieldset>
        <legend>Your Details</legend>
        <label for="first-name">First Name: </label>
        <input type="text" placeholder="First Name" name="first-name">
        <label for="last-name">Last Name: </label>
        <input type="text" placeholder="Last Name" name="last-name">
        <br> <br>
        <label for="dob">Date of Birth: </label>
        <input type="date" name="age" value="Age">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" value="" placeholder="abc@example" required="required">
      </fieldset>
      <br><br>
      <fieldset>
        <legend>Your Opinion</legend>
        <br>
        <label>How did you get to know about us: </label>
        <select class="" name="social">
          <option value="Google">Google</option>
          <option value="Newsletter">Newsletter</option>
          <option value="Email">Email</option>
          <option value="Articles">Articles</option>
          <option value="Aquaintances">Aquaintances</option>
        </select>
        <br><br>
        <label>Would you like to visit us again: </label>
        <br>
        <input type="radio" name="opi" value="yes">Yes
        <input type="radio" name="opi" value="no">No
        <input type="radio" name="opi" value="maybe">Maybe
        <br><br>
        <label>Comments: </label>
        <br>
        <textarea name="comment" rows="8" cols="50" placeholder="Enter your thoughts..."></textarea>
        <br><br>
        <input type="checkbox" name="comment" value="comment"> Sign up for weekly updates!
        <br><br>
        <input type="submit" name="submit" value="Do the Deed!">
      </fieldset>
    </form>
